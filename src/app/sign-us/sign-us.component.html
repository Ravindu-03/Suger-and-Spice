
<section class="h-100 ">
    
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col"><div class="updiv">
            <p>d</p>
        </div>
          <div class="card card-registration my-4">
              
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://i.imgur.com/AAWnE83.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Register</h3>
  
                  <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Name">
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>
  
               
                
  
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control"  [(ngModel)]="address" [ngModelOptions]="{standalone: true}" id="address" placeholder="Enter Address">
                    <label class="form-label" for="form3Example8">Address</label>
                  </div>
  
  
                
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example97" class="form-control form-control-lg" required/>
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div>
  
                  
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" placeholder="Enter password">
                    <label class="form-label" for="form3Example8">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example8" class="form-control form-control-lg required" />
                    <label class="form-label" for="form3Example8">Confirm Password</label>
                  </div>
  

                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" (click)="save()" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
                </form>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
